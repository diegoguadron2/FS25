<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="container mt-5">
                    <h2>Ejercicio 1</h2>
                    <form id="miFormulario">
                        <div class="mb-3">
                            <label for="edad" class="form-label">Edad:</label>
                            <input type="number" class="form-control" id="edad">
                        </div>
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </form>
                    <div id="resultado" class="mt-4 alert d-none" role="alert">
                    </div>
                </div>
                <hr>
                <div class="container mt-5">
                    <h2>Ejercicio 2</h2>
                    <form id="miFormulario2">
                        <div class="mb-3">
                            <label for="nombrea" class="form-label">Nombre del alumno:</label>
                            <input type="text" class="form-control" id="nombrea">
                            <label for="carnet" class="form-label">Carnet del alumno:</label>
                            <input type="text" class="form-control" id="carnet">

                            <label for="nota1" class="form-label">Nota del examen:</label>
                            <input type="number" class="form-control" id="nota1">
                            <label for="nota2" class="form-label">Nota de las tareas:</label>
                            <input type="number" class="form-control" id="nota2">
                            <label for="nota3" class="form-label">Nota de la asistencia:</label>
                            <input type="number" class="form-control" id="nota3">
                            <label for="nota4" class="form-label">Nota de la investigacion:</label>
                            <input type="number" class="form-control" id="nota4">
                        </div>
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </form>

                    <div id="resultados" class="mt-4 p-4 bg-secondary  rounded text-dark d-none">
                        <h4 class="mb-3">Resultados</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Alumno:</strong> <span id="res-alumno"></span></p>
                                <p><strong>Carnet:</strong> <span id="res-carnet"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Nota 1 (20%):</strong> <span id="res-nota1"></span></p>
                                <p><strong>Nota 2 (40%):</strong> <span id="res-nota2"></span></p>
                                <p><strong>Nota 3 (10%):</strong> <span id="res-nota3"></span></p>
                                <p><strong>Nota 4 (30%):</strong> <span id="res-nota4"></span></p>
                            </div>
                        </div>
                        <div class="alert alert-info mt-3">
                            <h5 class="mb-0"><strong>Nota Final:</strong> <span id="res-notafinal"></span></h5>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="container mt-5">
                    <h2>Ejercicio 3</h2>
                    <form id="miFormulario3">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del trabajador:</label>
                            <input type="text" class="form-control" id="nombre">
                            <label for="sueldo" class="form-label">Sueldo:</label>
                            <input type="number" class="form-control" id="sueldo">

                            <label for="clase" class="select-label mt-1">Clase:</label>
                            <select class="form-select" id="clase" required>
                                <option value="" selected disabled>-- Elija una opción --</option>
                                <option value="A">Opción A</option>
                                <option value="B">Opción B</option>
                                <option value="C">Opción C</option>
                                <option value="D">Opción D</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Calcular</button>
                    </form>

                    <div id="resultados3" class="mt-4 p-4 bg-secondary rounded text-dark d-none">
                        <h4 class="mb-3">Sueldo aumentado y datos</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Trabajador:</strong> <span id="res-nombre"></span></p>
                                <p><strong>Clase:</strong> <span id="res-clase"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Sueldo:</strong> <span id="res-sueldo1"></span></p>
                            </div>
                        </div>
                        <div class="alert alert-info mt-3">
                            <h5 class="mb-0"><strong>Sueldo con aumento:</strong> <span id="res-sueldo2"></span></h5>
                        </div>
                    </div>
                    <hr>
                    <div class="col-md-6">
                        <div class="container mt-5">
                            <h2>Ejercicio 4</h2>
                            <form id="miFormulario4">
                                <div class="mb-3">
                                    <label for="numero1" class="form-label">Primer numero</label>
                                    <input type="number" class="form-control" id="numero1">
                                    <label for="numero2" class="form-label">Segundo numero</label>
                                    <input type="number" class="form-control" id="numero2">
                                </div>
                                <button type="submit" class="btn btn-primary">Calcular</button>
                            </form>
                            <div id="resultado4" class="mt-4 alert d-none" role="alert">
                            </div>
                            <hr>
                            <div class="container mt-5">
                                <h2>Ejercicio 5</h2>
                                <form id="miFormulario5">
                                    <div class="mb-3">
                                        <label for="tipo" class="select-label mt-1">Tipo de carro:</label>
                                        <select class="form-select" id="tipo" required>
                                            <option value="" selected disabled>-- Elija una opción --</option>
                                            <option value="A">FORD FIESTA</option>
                                            <option value="B">FORD FOCUS</option>
                                            <option value="C">FORD ESCAPE </option>
                                        </select>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Calcular</button>
                                </form>
            
                                <div id="resultados5" class="mt-4 p-4 bg-secondary rounded text-dark d-none">
                                    <h4 class="mb-3">Su carro es:</h4>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <p><strong>Carro:</strong> <span id="res-carro"></span></p>
                                        </div>
                                        <div class="col-md-6">
                                            <p><strong>Precio:</strong> <span id="res-precio1"></span></p>
                                        </div>
                                    </div>
                                    <div class="alert alert-info mt-3">
                                        <h5 class="mb-0"><strong>Precio con desceunto:</strong> <span id="res-precio2"></span></h5>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./main.js"></script>
</body>

</html>
